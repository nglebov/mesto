<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <a href="/">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/avatar.png" alt="Фото">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit-button transparent-button-hover" type="button"></button>
        </div>
        <button class="profile__add-button transparent-button-hover" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <figure class="card__item">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="card__info">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__item">
              <img class="card__image" src="./images/elbrus.png" alt="Карачаевск">
              <figcaption class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__item">
              <img class="card__image" src="./images/dombay.png" alt="Карачаевск">
              <figcaption class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__item">
              <img class="card__image" src="./images/elbrus.png" alt="Карачаевск">
              <figcaption class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__item">
              <img class="card__image" src="./images/dombay.png" alt="Карачаевск">
              <figcaption class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
          <li class="card">
            <figure class="card__item">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <figcaption class="card__info">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button class="card__like-button" type="button"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__conteiner">
        <button class="popup__close-button transparent-button-hover" type="button"></button>
        <form class="popup__form-edit" name="form-edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_name" placeholder="Имя">
          <input type="text" class="popup__input popup__input_job" placeholder="Сфера деятельности">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
